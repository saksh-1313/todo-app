<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        #taskInput {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            margin-top: 15px;
            padding: 0;
        }
        li {
            list-style: none;
            background: #eee;
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .done {
            text-decoration: line-through;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Todo App</h2>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const taskText = input.value.trim();

            if(taskText === "") {
                alert("Please enter a task");
                return;
            }

            const li = document.createElement("li");
            li.innerHTML = `
                <span onclick="toggleTask(this)">${taskText}</span>
                <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
            `;

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }

        function toggleTask(task) {
            task.classList.toggle("done");
        }
    </script>

</body>
</html>
